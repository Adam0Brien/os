ref: "openshift/3.10/x86_64/os"
include: host-base.yaml
# https://github.com/projectatomic/rpm-ostree/issues/1524
boot_location: new
machineid-compat: false
tmp-is-dir: true
# end duplicates from host-base.yaml
repos:
  - atomic-centos-continuous
  - rhcos-continuous
  - openshift
  - rhel-7.5-server
  - rhel-7.5-server-optional
  - rhel-7.5-server-extras
  - rhel-7.5-atomic
  - ceph-tools-2
  - glusterfs
  - dustymabe-ignition
  - lucab-rhcos-coreos-metadata
mutate-os-release: "4.0"
packages:
 # auth legacy
 - authconfig
 # Docker legacy
 - docker docker-lvm-plugin docker-novolume-plugin
 - oci-umount
 # SELinux
 - policycoreutils-python
 # Networking legacy
 - iptables-services
 - bridge-utils biosdevname
 # Container storage
 - container-storage-setup cloud-utils-growpart
 # Remote storage (maipo only)
 - ceph-common glusterfs-fuse
 # OpenShift
 - origin-node origin-hyperkube origin-clients
