ref: "openshift/3.10/x86_64/os-base"
install-langs:
 - en_US
documentation: false
# This should really be the default...
boot_location: new
# See https://pagure.io/fedora-atomic/pull-request/62
tmp-is-dir: true
initramfs-args:
  - "--no-hostonly"
  - "--add"
  - "iscsi"
  - "ignition"
# https://github.com/projectatomic/rpm-ostree/pull/1425
machineid-compat: false
postprocess-script: "compose-post.sh"
etc-group-members:
  - wheel
  - sudo
  - systemd-journal
  - adm
ignore-removed-users:
  - root
ignore-removed-groups:
  - root
check-passwd:
  type: "file"
  filename: "passwd"
check-groups:
  type: "file"
  filename: "group"
packages:
 # Kernel + systemd
 - kernel irqbalance microcode_ctl systemd
 # Release package
 - redhat-release-coreos
 # rpm-ostree
 - rpm-ostree nss-altfiles
 # SELinux
 - selinux-policy-targeted setools-console
 # System setup
 - ignition ignition-dracut
 - dracut-network
 - passwd
 # Bootloader
 - grub2 grub2-efi ostree-grub2 efibootmgr shim
 # SSH
 - openssh-server openssh-clients
 # Containers
 - podman skopeo runc
 - cri-o cri-tools
 # Networking
 - nfs-utils
 - NetworkManager dnsmasq
 - lvm2 iscsi-initiator-utils sg3_utils
 - device-mapper-multipath
 - xfsprogs e2fsprogs mdadm
 - cryptsetup
 # Time sync
 - chrony
 # Extra runtime
 - sssd shadow-utils
 - logrotate
 # Used by admins interactively
 - sudo coreutils less tar xz gzip bzip2 rsync tmux
 - nmap-ncat net-tools bind-utils strace
 - bash-completion
 # Editors
 - vim-minimal nano
 # OpenShift
 - origin-node origin-hyperkube origin-clients
 # pivot/ota tools
 - pivot
 # Red Hat CA certs
 - subscription-manager-rhsm-certificates

remove-from-packages:
  - - filesystem
    - "/usr/share/backgrounds"
